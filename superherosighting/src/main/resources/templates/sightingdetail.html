<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Locations</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <a th:href="@{/index}">
        <h1>Superhero Sightings</h1>
      </a>
    </div>
  </div>

  <!-- MENU -->
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="#" th:href="@{/getAllHeroes}" class="btn btn-outline-primary btn-lg">Superheroes</a>
    </div>
    <div class="col text-center m-3">
      <a href="#" th:href="@{/getAllLocations}" class="btn btn-outline-primary btn-lg">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="#" th:href="@{/getAllOrgs}" class="btn btn-outline-primary btn-lg">Organizations</a>
    </div>
    <div class="col text-center m-3">
      <a href="#" th:href="@{/getAllSightings}" class="btn btn-primary btn-lg">Sightings</a>
    </div>
  </div>

  <div class="row m-4">
    <div class="col-11 text-center border">
      <h2>All Sightings</h2>
    </div>
    <div class="col-1 text-center">
      <a href="#" th:href="@{/addSighting}" class="btn btn-outline-primary btn-lg">Add</a>
    </div>
  </div>


  <!-- Hero Listing -->
  <div id="locationListDiv" class="row m-4">
    <div class="col text-center m-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Superhero</th>
          <th>Address</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sighting : ${sightings}">
          <td th:text="${sighting.SSid}">ID</td>
          <td th:text="${sighting.SSdate}">Date</td>
          <td th:text="${sighting.superhero.Sname}">Superhero</td>
          <td th:text="${sighting.location.Laddress}">Address</td>

          <td><a href="#" th:href="@{/editSighting(id=${sighting.SSid})}">Edit</a></td>
          <td><a href="#" th:href="@{/deleteSighting(id=${sighting.SSid})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<!-- End main body -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
