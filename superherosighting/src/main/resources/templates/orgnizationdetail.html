<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Orgnization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <a th:href="@{/index}">
                <h1>Superhero Sightings</h1>
            </a>
        </div>
    </div>

    <!-- MENU -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="#" th:href="@{/getAllHeroes}" class="btn btn-outline-primary btn-lg">Superheroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="#" th:href="@{/getAllLocations}" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="#" th:href="@{/getAllOrgs}" class="btn btn-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="#" th:href="@{/getAllSightings}" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4">
        <div class="col-11 text-center border">
            <h2>All Orgnizations</h2>
        </div>
        <div class="col-1 text-center">
            <a href="#" th:href="@{/addOrg}" class="btn btn-outline-primary btn-lg">Add</a>
        </div>
    </div>


    <!-- Hero Listing -->
    <div id="locationListDiv" class="row m-4">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Superheros</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="org : ${orgs}">
                    <td th:text="${org.Oid}">ID</td>
                    <td th:text="${org.Oname}">Name</td>
                    <td th:text="${org.Odescription}">Description</td>
                    <td th:text="${orgAdd[__${org.Oid}__]}">Address</td>
                    <td th:text="${org.Ocontact}">Contact</td>
                    <td th:text="${orgHero[__${org.Oid}__]}">Superheroes</td>

                    <td><a href="#" th:href="@{/editOrg(id=${org.Oid})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteOrg(id=${org.Oid})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<!-- End main body -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
